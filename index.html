<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="spendchart_logo.svg">
  <title>SpendChart</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: left;
  }

  main {
    padding: 20px;
  }

  .feature-cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .card {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    flex: 1;
    min-width: 250px;
  }

  .card h3 {
    margin-top: 0;
  }

  .update-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 8px;
    text-align: left;
  }
</style>

<body>
  <header>
    <h1>$pendChart</h1>
  </header>

  <main>
    <section class="introduction">
      <h2>Welcome to SpendChart!</h2>
      <p>Your personal expense tracker to help you manage your finances effectively.</p>
    </section>

    <section class="features">
      <h2>Features</h2>
      <div class="feature-cards">
        <div class="card">
          <h3>Monthly Budget</h3>
          <p id="budget">$0.00</p>
          <label class="update-btn" data-type="budget">Add+</label>
          <table>
            <tr>
              <th>Expense</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td>Rent/Mortgage</td>
              <td><input type="number" class="expense-input" placeholder="0.00"></td>
            </tr>
            <tr>
              <td>Utilities</td>
              <td><input type="number" class="expense-input" placeholder="0.00"></td>
            </tr>
            <tr>
              <td>Groceries</td>
              <td><input type="number" class="expense-input" placeholder="0.00"></td>
            </tr>
            <tr>
              <td>Transportation</td>
              <td><input type="number" class="expense-input" placeholder="0.00"></td>
            </tr>
            <tr>
              <td>Entertainment</td>
              <td><input type="number" class="expense-input" placeholder="0.00"></td>
            </tr>
          </table>
        </div>
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="expenses">$0.00</p>
        </div>

        <div class="card">
          <h3>Remaining Balance</h3>
          <p id="balance">$0.00</p>
        </div>

        <div class="card">
          <h3>Savings</h3>
          <p id="savings">$0.00</p>
          <label class="update-btn" data-type="savings">Add+</label>
        </div>
      </div>
    </section>
  </main>

  <script></script>
</body>
</html>
